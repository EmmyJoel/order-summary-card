<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="challenge.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="background">

    <div class="card">
      <img style="width:100%; border-top-left-radius: 25px; border-top-right-radius: 25px;"
        src="/images/illustration-hero.svg" alt="frontend mentor">

      <div class="typography">
        <h1 id="order">Order Summary</h1>

        <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan"><img style="width:45px;" src="/images/icon-music.svg" alt="music icon">
          <span style="margin:-10px 0 0 12px;">
            <p id="annual">Annual Plan</p>
            <p style="line-height:0px; margin-top:10px; ">$59.99/year</p>
          </span>

          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <p class="cancel"><a href="#">Cancel Order</a></p>
      </div>
    </div><br>
    <p style="margin:0px; text-align:center;"><small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jay_Coder</a></small></p>
  </div>
</body>

</html>
